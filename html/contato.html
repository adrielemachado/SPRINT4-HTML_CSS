<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contato.css">
    <link rel="stylesheet" href="/css/estrutura.css">
    <title>Entre em contato</title>
</head>
<body>
    
<header> <!--estrutura do cabeçalho-->
        <img src="/img/logo-ford-256.png" alt="logo ford">
        <nav> <!-- menu de navegação  -->
                <ul> <!--estrutura de lista não ordenada-->
                    <li><a href="/html/principal.html" target="_blank">Home</a></li> <!--hiperlink para refernciar a navegação entre as páginas-->
                    <li><a href="/html/lancamento.html" target="_blank">Lançamento</a></li>
                    <li><a href="/html/contato.html" target="_blank">Contato</a></li>
                </ul>
        </nav>
        <div></div> <!--ajuda na organização com display flex no css-->
    </header>

     <main class="contatoPagina">
        <div class="contatoImagem">
            <img src="/img/xls 2.2 diesel.jpg" alt="picape ranger xls">
        </div>

        <section class="formularioContainer">
            <form class="formulario">
                <h3>Sobre Você</h3>

                <div class="inputGrupo">
                    <input type="text" placeholder="Nome Completo">
                </div>
                <div class="inputGrupo">
                    <input type="text" placeholder="Email">
                </div>
                <div class="inputGrupo">
                    <input type="text" placeholder="Telefone">
                </div>
                <div class="inputGrupo">
                    <select>
                        <option value="" disabled selected hidden>Tipo de contato</option>
                        <option value="Elogio">Elogio</option>
                        <option value="Reclamacao">Reclamação</option>
                        <option value="Solicitacao">Solicitação</option>
                    </select>

                </div>
                <div class="inputGrupo">
                    <textarea placeholder="Sua Mensagem" rows="2"></textarea>
                </div>

                <button type="submit" class="submit-buttom">
                    <span>Enviar mensagem</span>
                </button>

            </form>
        </section>
    </main>

    <footer>
        <div class="redesSociais"> <!--agrupamento das imagens e o parágrafo-->
            <p>Redes Sociais:</p>
            <a href="https://www.facebook.com/FordBrasil/" target="_blank"><img src="/img/facebook-50.png" alt=""></a> <!--a cerquilha é para não deixar o espaço entre aspas vazio-->
            <a href="https://www.instagram.com/fordbrasil/" target="_blank"><img src="/img/instagram-logo-50.png" alt=""></a>
            <a href="https://www.youtube.com/fordbrasil" target="_blank"><img src="/img/youtube-squared-50.png" alt=""></a>
        </div>

        <div class="copywrite">
            <p>&copy; 2025. Ford Motor Company - Todos os direitos reservados.</p>
        </div>

         <div class="logo_footer">
            <img src="/img/ford-96.png" alt="logo ford menor">
         </div>
    </footer>


</body>
</html>
